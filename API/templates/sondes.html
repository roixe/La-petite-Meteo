<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
    <title>La petite météo</title>
</head>

<body>
    <form action="/traitement" method="POST">
        <div class="d-grid gap-2 col-6 mx-auto mt-5">
            <button type="submit" name="bouton" value="accueil" class="btn btn-primary btn-lg">Accueil</button>
            <button type="submit" name="bouton" value="maj_sonde" class="btn btn-primary btn-lg">Mise à jour</button>
        </div>
    </form>
    <div class="p-3">
        <div class="border rounded shadow p-2">
            <h5>Sondes</h5>
            <div class="table-responsive">
                <table class="table">
                <tbody>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Zone</th>
                        <th>MAC</th>
                    </tr>  
                    {% for sonde in sondes %}
                    <tr>
                        <td class="col-2">{{ sonde[0] }}</td>
                        <td class="col-2">{{ sonde[1] }}</td>
                        <td class="col-2">{{ sonde[2] }}</td>
                        <td class="col-2">{{ sonde[3] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
